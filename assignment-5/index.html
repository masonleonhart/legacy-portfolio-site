<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week 5 Assignment</title>
    <script src="scripts/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="scripts/week5.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <h1>Week 5 Assignment</h1>
      <p>See console for output.</p>
      <h2>Mason's Record Shop</h2>
    </header>
    <div class="container" id="storeFront">
      <div id="search">
        <button id="searchRevealBtn">Search for Records</button>
        <div id="searchRecordRow">
          <input placeholder="Title" id="titleSearch">
          <input placeholder="Artist" id="artistSearch">
          <input placeholder="Year" id="yearSearch">
          <button id="searchBtn">Search for Records</button>
        </div>
      </div>
      <div id="add">
        <button id="addRevealBtn">Add Record</button>
        <div id="addRecordRow">
          <input placeholder="Title" id="titleInput" required>
          <input placeholder="Artist" id="artistInput" required>
          <input placeholder="Year" id="yearInput" required>
          <input placeholder="Image URL" id="imgInput" required>
          <button id="addRecordBtn">Add Record</button>
        </div>
      </div>
      <p id="noResults">No results found</p>
      <div id="collectionDisplay">
      </div>
    </div>
    <!-- Create an unordered list with any questions you have -->
  </body>
