<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week 5 Assignment</title>
    <script src="scripts/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="scripts/wk5script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="wk5style.css">
  </head>
  <body>
    <header>
      <h1>Week 5 Assignment</h1>
      <p>See console for output.</p>
      <h2>Mason's Record Shop</h2>
    </header>

    <div class="container" id="homeDisplay">
      <div id="storeHome">
        <button class="btn btn-primary" id="_viewAddBtn">Add Record</button>
        <button class="btn btn-primary" id="_viewSearchBtn">Search for Records</button>
        <button class="btn btn-primary" id="_viewCollectionBtn">View Collection</button>
        <button class="btn btn-primary" id="_viewCartBtn">View Cart</button>
      </div>
        <!-- Create an unordered list with any questions you have -->
    </div>

    <div class="container" id="addDisplay">
      <div class="textAndBackBtnDiv">
        <h2 class="displayText">Add Records</h2>
        <button class="btn btn-primary _backBtn">Back</button>
      </div>
      <br>
      <div id="addContent">
        <div class="form" id="addForm">
          <p>Album Title</p>
          <input placeholder="Album Title" id="titleAdd">
          <p>Artist</p>
          <input placeholder="Artist" id="artistAdd">
          <p>Year Released</p>
          <input placeholder="Year Released" id="yearAdd">
          <p>Add an Image</p>
          <input placeholder="Album Image" id="imgAdd">
          <p>Price</p>
          <input placeholder="Price" id="priceAdd">
        </div>
        <div id="addSongContent">
          <button class="btn btn-primary" id="_addSongBtn">Add Song</button>
          <button class="btn btn-primary" id="_deleteSongBtn">Delete Song</button>
          <div id="addSongList">
          </div>
        </div>
      </div>
      <div id="addSubmitBtnRow">
        <button class="btn btn-primary" id="_addRecordBtn">Submit</button>
      </div>
    </div>

    <div class="container" id="searchDisplay">
      <div class="textAndBackBtnDiv">
        <h2 class="displayText">Search for Records</h2>
        <button class="btn btn-primary _backBtn">Back</button>
      </div>
      <div id="searchContent">
        <div class="form" id="searchForm">
          <p>Album Title</p>
          <input placeholder="Album Title" id="titleSearch">
          <p>Artist</p>
          <input placeholder="Artist" id="artistSearch">
          <p>Year Released</p>
          <input placeholder="Year Released" id="yearSearch">
          <p>Song</p>
          <input placeholder="Song" id="songSearch">
          <br>
          <button class="btn btn-primary" id="_searchSubmitBtn">Submit</button>
        </div>
        <div id="searchResutContent">
          <h3 id="noResults">No Results Found</h3>
          <div class="albumList" id="albumList0">
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="collectionDisplay">
      <div class="textAndBackBtnDiv">
        <h2 class="displayText">Current Stock</h2>
        <button class="btn btn-primary _backBtn">Back</button>
      </div>
      <br>
      <div class="albumList" id="albumList1">
      </div>
    </div>

    <div class="container" id="cartDisplay">
      <div class="textAndBackBtnDiv">
        <h2 class="displayText">Shopping Cart</h2>
        <button class="btn btn-primary _backBtn">Back</button>
      </div>
      <br>
      <div class="albumList" id="albumList2">
      </div>
      <div id="cartTotalAndCheckout">
        <h2 id="_costTotal"></h2>
        <button class="btn btn-primary" id="_cartCheckoutBtn">Checkout</button>
      </div>
    </div>

    <div class="container" id="infoDisplay">
      <div id="infoContent">
        <div class="textAndBackBtnDiv">
          <h2 class="displayText">Song List</h2>
          <button class="btn btn-primary" id="_infoBackBtn">Back</button>
        </div>
        <div id="songList">
        </div>
      </div>
    </div>
  </body>
</html>
