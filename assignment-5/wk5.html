<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week 5 Assignment</title>
    <script src="scripts/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="scripts/week5.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <h1>Week 5 Assignment</h1>
      <p>See console for output.</p>
      <h2>Mason's Record Shop</h2>
    </header>
    <div class="container" id="storeFront">
      <div id="search">
        <button class="btn btn-primary" id="_searchRevealBtn">Search for Records</button>
        <div id="searchRecordRow">
          <input placeholder="Title" id="titleSearch">
          <input placeholder="Artist" id="artistSearch">
          <input placeholder="Year" id="yearSearch">
          <button class="btn btn-primary" id="_searchBtn">Search for Records</button>
        </div>
      </div>
      <div id="add">
        <button class="btn btn-primary" id="_addRevealBtn">Add Record</button>
        <div id="addRecordRow">
          <input placeholder="Title" id="titleInput" required>
          <input placeholder="Artist" id="artistInput" required>
          <input placeholder="Year" id="yearInput" required>
          <input placeholder="Image URL" id="imgInput" required>
          <button class="btn btn-primary" id="_addRecordBtn">Add Record</button>
        </div>
      </div>
      <p id="noResults">No results found</p>
      <div id="collectionDisplay">
      </div>
    </div>
    <div class="container" id="infoDisplay">
      <div id="infoContent">
        <div>
          <button class="btn btn-primary" id="_infoBackBtn">Back</button>
        </div>
        <br><br>
        <h2>Song List</h2>
        <div id="songList">
        </div>
      </div>
    </div>
    <!-- Create an unordered list with any questions you have -->
  </body>
</html>
