<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Week 4 Assignment</title>
    <script src="scripts/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="scripts/week4.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <h1>Week 4 Assignment</h1>
      <p>See console for output.</p>
    </header>
    <div class="container" id="info">
      <h2>My name is Mason Leonhart</h2>
      <img src="images/burb.jpg" id="burb">
      <h3 id="h3">I drive a Chevy Suburban</h3>
    </div>
    <div class="container">
      <div class="row" id="garage">
        <div class="col-md-4" id="inputCol">
          <input placeholder="Vehicle Make" id="makeType" required>
          <input placeholder="Vehicle Model" id="modelType" required>
          <input placeholder="Vehicle Year" id="yearNumber" required>
          <div class="carColorRadio">
            <input type="radio" id="white" name="carColor" value="White" checked required>
            <label for="white">White</label>
            <input type="radio" id="black" name="carColor" value="Black" required>
            <label for="black">Black</label>
            <input type="radio" id="red" name="carColor" value="Red" required>
            <label for="red">Red</label>
            <input type="radio" id="blue" name="carColor" value="Blue" required>
            <label for="blue">Blue</label>
          </div>
          <button id="submitButton">Submit</button>
        </div>
        <div class="col-md-4" id="parkingCol">
          <div id="parkingSpaces">
            <button class="parkingTop parkingEvent" id="buttonSpot1" data-spot-number = "1"></button>
            <button class="parkingTop parkingEvent" id="buttonSpot2" data-spot-number = "2"></button>
            <button class="parkingTop parkingEvent" id="buttonSpot3" data-spot-number = "3"></button>
            <div class="whiteSpace" id="spanThree">
              <p id="wsMsgOne">Click on a parking space to park a car</p>
              <p id="wsMsgTwo">Input your vehicle information</p>
              <p id="wsMsgThree">Click on a parking space to park or select a car</p>
            </div>
            <button class="parkingBottom parkingEvent" id="buttonSpot4" data-spot-number = "4"></button>
            <button class="parkingBottom parkingEvent" id="buttonSpot5" data-spot-number = "5"></button>
            <button class="parkingBottom parkingEvent" id="buttonSpot6" data-spot-number = "6"></button>
          </div>
        </div>
        <div class="col-md-4" id="outputCol">
          <p id="outputMakeElement">Vehicle Make: </p>
          <p id="outputModelElement">Vehicle Model: </p>
          <p id="outputYearElement">Vehicle Year: </p>
          <p id="outputColorElement">Vehicle Color: </p>
          <button id="deleteButton">Take for a spin!</button>
        </div>
      </div>
    </div>
    <!-- Create an unordered list with any questions you have -->
  </body>
</html>
